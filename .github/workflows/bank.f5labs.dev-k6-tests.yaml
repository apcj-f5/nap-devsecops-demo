name: "bank.f5labs.dev - Functional Testing"
on: workflow_dispatch
permissions:
  contents: read
jobs:
  run-k6-tests:
    permissions:
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: api.github.com:443 github.com:443 bank.f5labs.dev:443
      - name: Set commit status as pending
        uses: myrotvorets/set-commit-status-action@f31408d454e2e4cced2e373514bf24afe6fca262 # master
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending
          context: ${{ github.workflow }}
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run k6 baseline test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/bank/bank-k6-tests-baseline.js
          flags: --vus 50 --duration 10s
      - name: Set final commit status
        uses: myrotvorets/set-commit-status-action@f31408d454e2e4cced2e373514bf24afe6fca262 # master
        if: always()
        with:
          sha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          context: ${{ github.workflow }}
